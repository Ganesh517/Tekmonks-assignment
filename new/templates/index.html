<div style="display: flex,height=100px,width 100px,margin=20px;" class="article">

{% block content %}


   <h1 style="color: red;">TIMES</h1>

<h1 style="display: block;">LATEST STORIES</h1>
{% for title, description, image, url in context %}
<div style="display: flex,height=100px,width 100px,margin=20px;" class="article">
   <h2>{{ title }}</h2>
   {% if image %}
   <img src="{{ image }}" alt="{{ title }}" width="100" height="100">
   {% endif %}
   <p>{{ description }}</p>
   <a href="{{ url }}">{{ url }}</a>


</div>
{% endfor %}
{% endblock %}
</div>
